<pac-task-view [header]="header" [main]="main" [footer]="footer">
    <ng-template #header>
        <form class="inline-form">
            <mat-form-field appearance="fill" class="inline-form-item">
                <mat-label>Select</mat-label>
                <mat-select [(value)]="selected">
                    <mat-option *ngFor="let selector of DataTableType.values()" [value]="DataTableType[selector]">{{selector}}</mat-option>
                </mat-select>
            </mat-form-field>

            <button mat-raised-button color="secondary" (click)="fetchData()">Fetch data</button>
        </form>
    </ng-template>
    <ng-template #main>
        <pac-data-table
            [responseData]="dataSource$ | async"
        ></pac-data-table>
    </ng-template>
    <ng-template #footer>
        <mat-divider class="divider"></mat-divider>
        
        <div class="footer-container">
            <mat-accordion class="accordion-headers">
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Task 1.
                        </mat-panel-title>
                        <mat-panel-description>
                            Add new employee with territories.
                        </mat-panel-description>
                    </mat-expansion-panel-header>
                    
                </mat-expansion-panel>
        
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Task 2.
                        </mat-panel-title>
                        <mat-panel-description>
                            Move products to another category.
                        </mat-panel-description>
                    </mat-expansion-panel-header>
                    
                </mat-expansion-panel>
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Task 3.
                        </mat-panel-title>
                        <mat-panel-description>
                            Add products with suppliers and categories.
                        </mat-panel-description>
                    </mat-expansion-panel-header>
                    
                </mat-expansion-panel>
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Task 4.
                        </mat-panel-title>
                        <mat-panel-description>
                            Replace unexecuted order's products by another.
                        </mat-panel-description>
                    </mat-expansion-panel-header>
                    
                </mat-expansion-panel>
            </mat-accordion>
        </div>
    </ng-template>
</pac-task-view>
