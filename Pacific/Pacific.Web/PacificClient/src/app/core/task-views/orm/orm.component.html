<pac-task-view [header]="header" [main]="main" [footer]="footer">
    <ng-template #header>
        <form class="inline-form">
            <mat-form-field appearance="fill" class="inline-form-item">
                <mat-label>Select</mat-label>
                <mat-select [(value)]="selected">
                    <mat-option *ngFor="let selector of DataTableType.values()" [value]="DataTableType[selector]">{{selector}}</mat-option>
                </mat-select>
            </mat-form-field>

            <button mat-raised-button color="secondary" (click)="fetchData()">Fetch data</button>
        </form>
    </ng-template>
    <ng-template #main>
        <pac-data-table
            [responseData]="dataSource$ | async"
        ></pac-data-table>
    </ng-template>
    <ng-template #footer>
    </ng-template>
</pac-task-view>
