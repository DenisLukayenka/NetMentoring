<h2 mat-dialog-title>Add employee</h2>
<mat-dialog-content>
  <form [formGroup]="employeeForm" class="employee-form">
    <mat-form-field class="control" appearance="outline">
      <mat-label>First Name</mat-label>
      <input matInput id="FirstName" formControlName="FirstName">
    </mat-form-field>

    <mat-form-field class="control" appearance="outline">
      <mat-label>Last Name</mat-label>
      <input matInput id="LastName" formControlName="LastName">
    </mat-form-field>
    <div class="break"></div>

    <mat-form-field class="control" appearance="outline">
      <mat-label>Title</mat-label>
      <input matInput id="Title" formControlName="Title">
    </mat-form-field>

    <mat-form-field class="control" appearance="outline">
      <mat-label>Title of courtesy</mat-label>
      <input matInput id="TitleOfCourtesy" formControlName="TitleOfCourtesy">
    </mat-form-field>
    <div class="break"></div>

    <mat-form-field class="control" appearance="outline">
      <mat-label>Birth Date</mat-label>
      <input matInput [matDatepicker]="birthDatepicker" id="BirthDate" formControlName="BirthDate">
      <mat-datepicker-toggle matSuffix [for]="birthDatepicker"></mat-datepicker-toggle>
      <mat-datepicker #birthDatepicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="control" appearance="outline">
      <mat-label>Hire Date</mat-label>
      <input matInput [matDatepicker]="hireDatepicker" id="HireDate" formControlName="HireDate">
      <mat-datepicker-toggle matSuffix [for]="hireDatepicker"></mat-datepicker-toggle>
      <mat-datepicker #hireDatepicker></mat-datepicker>
    </mat-form-field>
    <div class="break"></div>

    <mat-form-field class="control" appearance="outline">
      <mat-label>Address</mat-label>
      <input matInput id="Address" formControlName="Address">
    </mat-form-field>

    <mat-form-field class="control" appearance="outline">
      <mat-label>City</mat-label>
      <input matInput id="City" formControlName="City">
    </mat-form-field>
    <div class="break"></div>

    <mat-form-field class="control" appearance="outline">
      <mat-label>Region</mat-label>
      <input matInput id="Region" formControlName="Region">
    </mat-form-field>

    <mat-form-field class="control" appearance="outline">
      <mat-label>Postal Code</mat-label>
      <input matInput id="PostalCode" formControlName="PostalCode">
    </mat-form-field>
    <div class="break"></div>

    <mat-form-field class="control" appearance="outline">
      <mat-label>Country</mat-label>
      <input matInput id="Country" formControlName="Country">
    </mat-form-field>

    <mat-form-field class="control" appearance="outline">
      <mat-label>Home Phone</mat-label>
      <input matInput id="HomePhone" formControlName="HomePhone">
    </mat-form-field>

    <mat-form-field class="control" appearance="outline">
      <mat-label>Extension</mat-label>
      <input matInput id="Extension" formControlName="Extension">
    </mat-form-field>
    <div class="break"></div>

    <mat-form-field class="control" appearance="outline">
      <mat-label>Notes</mat-label>
      <input matInput id="Notes" formControlName="Notes">
    </mat-form-field>

    <mat-form-field class="control" appearance="outline">
      <mat-label>Photo Path</mat-label>
      <input matInput id="PhotoPath" formControlName="PhotoPath">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button *ngIf="!isLoading" mat-flat-button color="primary" (click)="onFormSubmit()">Submit</button>
  <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
</mat-dialog-actions>
