<h2 mat-dialog-title>Choose the target category</h2>
<mat-dialog-content>
    <form>
        <mat-form-field>
            <mat-label>Category:</mat-label>
            <mat-select [(value)]="targetCategoryId">
                <mat-option *ngFor="let category of categories" [value]="category.id">{{category.name}}</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="flex-container">
        <div class="centered-container">
            <button
                mat-flat-button color="primary"
                [mat-dialog-close]="targetCategoryId"
                >
                Submit
            </button>
        </div>

        <button mat-stroked-button mat-dialog-close>Cancel</button>
    </div>
</mat-dialog-actions>
